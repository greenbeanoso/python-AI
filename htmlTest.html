<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Center Text Example</title>
    <style>
      .TitleText {
        position: absolute;
        top: 10%;
        background: linear-gradient(
          45deg,
          hsl(0, 0%, 100%),
          hsl(0, 0%, 0%)
        ); /* 設置45度的線性漸變背景 */
        background-clip: text; /* 裁剪背景到文字 */
        -webkit-background-clip: text; /* 兼容Webkit瀏覽器的背景裁剪 */
        color: transparent; /* 將文字顏色設置為透明，顯示背景 */
        padding: 0; /* 移除內邊距 */
        margin: 0; /* 移除外邊距 */
        font-size: 3em; /* 設置字體大小 */
        text-shadow: -15px 5px #c7c7c7, 15px -5px #5e5e5e;
        -webkit-text-stroke: 2px#000000;
      }
      #spin {
        transform: rotate(1deg);
      }
      #slider {
        transform: rotate(90deg);
        position: absolute;
        bottom: -40vw;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80vw;
        height: 80vw;
        max-width: 700px;
        max-height: 700px;
        border: 2px hsl(0, 0%, 50%) solid;
        border-radius: 50%;
        transition: transform 300ms;
      }

      #slider::before {
        content: "";
        position: absolute;
        top: -1%;
        left: 50%;
        transform: translateX(-50%);
        width: 1em;
        height: 1em;
        background-color: #ffb700;
        border-radius: 50%;
      }

      #slider::after {
        content: "";
        position: absolute;
        top: 99%;
        left: 50%;
        transform: translateX(-50%);
        width: 1em;
        height: 1em;
        background-color: #6c6c6c;
        border-radius: 50%;
      }
    </style>
  </head>
  <div style="display: flex; justify-content: center; align-items: center">
    <div id="spin">
      <div id="slider"></div>
    </div>
    <h1 class="TitleText">A Website</h1>
  </div>
  <script></script>
</html>
